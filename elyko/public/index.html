<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
          content="Site non-officiel permettant aux étudiants de l'EMN de consulter leurs notes facilement">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta property="og:image" content="images/logo.png"/>
    <meta property="og:image:secure_url" content="https://web.emn.fr/x-student/elyko/public/images/logo.png"/>
    <title>Elyko</title>

    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="lib/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="lib/bower_components/angular-material-data-table/dist/md-data-table.css">
    <link rel="stylesheet" href="lib/bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="lib/bower_components/angular-material-sidenav/angular-material-sidenav.css">
    <link rel="stylesheet" href="css/elyko.css">

</head>
<body ng-app="elyko" layout="column" ng-cloak flex ng-controller="ToolbarCtrl">

<md-toolbar>
    <div class="md-toolbar-tools">

        <md-button class="md-icon-button" aria-label="Menu" ng-click="showMenu()" hide-gt-sm>
            <md-icon md-font-set="material-icons">
                menu
            </md-icon>
        </md-button>

        <span flex></span>

        <md-button class="md-icon-button" aria-label="Search" ng-click="showSearchBar=!showSearchBar"
                   ng-show="searchButtonIsVisible()">
            <md-icon md-font-set="material-icons">
                search
            </md-icon>
        </md-button>

        <md-input-container ng-show="searchBarIsVisible()">
            <label>&nbsp;</label>
            <input type="text" ng-model="filter" placeholder="recherche...">
        </md-input-container>

        <md-button class="md-icon-button" aria-label="Logout">
            <md-icon md-font-set="material-icons">
                exit_to_app
            </md-icon>
        </md-button>

    </div>

</md-toolbar>

<section layout="row" ng-controller="SideNavCtrl" flex>


    <md-sidenav class="md-sidenav-left md-whiteframe-z2"
                md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">

        <header class="md-sidebar-image-header">
            <img src="images/logo.png" alt="" height="200">
            <md-toolbar class="md-theme-light">
                <h1 class="md-toolbar-tools">{{student.last_name}} {{student.name}}</h1>
            </md-toolbar>
        </header>

        <md-divider></md-divider>

        <md-content flex role="navigation" ss-style-color="{'background-color': 'primary.default'}">
            <ss-sidenav menu="menu"></ss-sidenav>
        </md-content>

    </md-sidenav>


    <md-content flex>
        <div layout="row" layout-xs="column" layout-padding ui-view>

        </div>
    </md-content>


</section>

</body>


<script src="lib/bower_components/angular/angular.js"></script>
<script src="lib/bower_components/angular-aria/angular-aria.js"></script>
<script src="lib/bower_components/angular-animate/angular-animate.js"></script>
<script src="lib/bower_components/angular-material/angular-material.js"></script>
<script src="lib/bower_components/angular-material-data-table/dist/md-data-table.js"></script>
<script src="lib/bower_components/Chart.js/Chart.js"></script>
<script src="lib/bower_components/angular-chart.js/dist/angular-chart.js"></script>
<script src="lib/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="lib/bower_components/angular-material-sidenav/angular-material-sidenav.js"></script>
<script src="js/app.js"></script>
<script src="js/navigation/student.js"></script>
<script src="js/navigation/SideNavCtrl.js"></script>
<script src="js/navigation/ToolbarCtrl.js"></script>
<script src="js/navigation/navigation.js"></script>
<script src="js/student_notes/studentNotes.js"></script>
<script src="js/student_notes/StudentNotesCtrl.js"></script>
<script src="js/evaluations/evaluations.js"></script>
<script src="js/evaluations/EvaluationCtrl.js"></script>
<script src="js/skills/skills.js"></script>
<script src="js/skills/SkillsCtrl.js"></script>
<script src="js/uvs/uvs.js"></script>
<script src="js/uvs/UvCtrl.js"></script>
</html>
